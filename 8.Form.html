<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
</head>

<body>
    <section id="top">
        <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
        <h1>Complete the Form -<br> Complete the Story!</h1>
        <hr>
        <!--Add your form below: -->
        <form action="/story.html" method="GET">
            <label for="animal-1">Animal: </label><br>
            <input type="text" id="animal-1" name="animal-1" placeholder="type your input" required>
            <br>

            <label for="animal-2">Another Animal: </label><br>
            <input type="text" id="animal-2" name="animal-2" required>
            <br>

            <label for="animal-3">One More Animal: </label><br>
            <input type="text" id="animal-3" name="animal-3" required>
            <br>

            <label for="adj-1"></label>
            <input type="text" id="adj-1" name="adj-1" required>
            <br>

            <label for="verb-1"></label>
            <input type="text" id="verb-1" name="verb-1" required>
            <br>

            <label for="num-1"></label>
            <input type="text" id="num-1" name="num-1" required>
            <br>

            <!-- ADD RADIO BUTTON we can connect label with input by wrapping input within label tag but adding a for element is considered best option-->
            <span>Yes or No: </span>
            <input id="yes" type="radio" name="answer" value="yes" required>
            <label for="yes">YES</label>

            <label><input type="radio" name="answer" required>NO</label>
            <input id="no" type="radio" name="answer" value="no" required>
            <label for="no">NO</label><br>

            <!--DROPDOWN LIST -->
            <label for="speed">Relative Speed(ends in -er): </label>
            <select id="speed" name="speed">
                <option value="fast">Faster</option>
                <option value="slow">Slow</option>
                <option value="medium">medium</option>
            </select>
            <br>

            <!--Datalist-->
            <label for="quote">Motivational quote</label><br>
            <input id="quote" list="quote-choices" name="quote" type="text" required>
            <datalist id="quote-choices">
                <option value="winner gets macbook pro"></option>
                <option value="don't give up"></option>
            </datalist>
            <br>


            <label for="message">Meaningful Message: </label><br>
            <textarea required rows="8" cols="40">Type your message here</textarea>
            <br>

            <input type="submit" value="Form My Story!">
            <!--instead of input as submit we can also create a button for submit-->
            <button type="submit">Submit Button</button>
        </form>

    </section>
</body>

</html>
